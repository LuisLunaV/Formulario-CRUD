<body>
<header class="encabezado"><h1>Registro de empleados</h1></header>

<div class="container-fluid shadowp-3 mb-5 bg-body rounded" id='container'>
  
  <div class="row" id="container-row">
<!-- //****************************************************MODAL***********************************************************************// -->
<!-- Button trigger modal
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  Launch
</button> -->
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar informacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="edit-form" class="col-md-7 w-100">
          <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input type="text" class="form-control" name="id" id="id-edit" aria-describedby="helpId" placeholder="Ingresa tu nombre" disabled>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre(s):</label>
            <input type="text" class="form-control" name="name" id="nombre-edit" aria-describedby="helpId" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" name="last-name" id="apellido-edit" aria-describedby="helpId" placeholder="Ingresa tu apellido">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">E-mail:</label>
            <input type="email" class="form-control" name="correo" id="correo-edit" aria-describedby="emailHelpId" placeholder="nombre@example.com">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="sexo" id="hombre-edit" value="masculino" checked>
              Hombre
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="sexo" id="mujer-edit" value="femenino">
              Mujer
            </label>
          </div> 
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!-- //***************************************************************************************************************************// -->

<!-- //****************************************FORMULARIO***********************************************************************************// -->

    <form id="formulario" class="col-md-7">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre(s):</label>
        <input type="text" class="form-control" name="name" id="nombre" aria-describedby="helpId" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Apellidos:</label>
        <input type="text" class="form-control" name="last-name" id="apellido" aria-describedby="helpId" placeholder="Ingresa tu apellido">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">E-mail:</label>
        <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="nombre@example.com">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sexo" id="hombre" value="masculino" checked>
          Hombre
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sexo" id="mujer" value="femenino">
          Mujer
        </label>
      </div> 
      <button type="submit" class="btn btn-primary w-50" id="enviar">Enviar</button>
      </form>
<!-- //***************************************************************************************************************************// -->

<!-- //*****************************************INFORMACION CLIENTE**********************************************************************************// -->
    <div class="col-md-5 w-auto p-3 info-empleados">
    <div class="card info-empleados" id="informacion">
      <div class="card-header h4">
        Empleados  
      </div>
      <div class="card-body">
       <table class="table">
         <thead>
           <tr>
             <th scope="col">#ID</th>
             <th scope="col">Nombre</th>
             <th scope="col" id="disabled">Apellido</th>
             <th scope="col" id="disabled">E-mail</th>
             <th scope="col" id="disabled">Sexo</th>
             <th scope="col" id="accion">Accion</th>
           </tr>
         </thead>

      </div>
    </div>
  </div>
